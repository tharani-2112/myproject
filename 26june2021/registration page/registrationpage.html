<!DOCTYPE html>
<html lang="en-Us">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="D:\dailytasks\26june2021\registration page\registrationpage.css">
</head>
<body>
    <div id="container">
    <form class="form" id="form" onsubmit="return Register()"" action="Success.html">
             <h2 class="heading">REGISTRATION FORM</h2>
    <table>
        <tr>
        <td><label>Name *</label></td>
        <td><input class="inputs" name="FullName" id="FullName" type="text" max="20" placeholder="FullName"/><br>
            <span id="p1" class="subTest"></span></td>
        </tr>
        <tr>
        <td><label>UserName *</label> </td>       
        <td><input class="inputs" id="UserName" name="UserName" type="email" max="30"  placeholder="Email"/>
            <p id="p2" class="subTest"></p></td>
        </tr>
        <tr>  
        <td><label>Gender *</label></td>
        <td><input value="Male" class="input" name="gender" id="m_Gender" type="radio"/>
        <label class="input">Male</label>
        <input class="input" value="Female" name="gender" id="f_Gender" type="radio"/>
        <label class="input">Female</label>
         <p id="p3" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>Password *</label></td>
        <td><input class="inputs" name="password" id="ps1" type="password" placeholder="Create Password"/>
            <p id="p4" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>ConfirmPassword *</label></td>
        <td><input class="inputs" name="cpassword" id="ps2" type="password"  placeholder="Retype Password"/>
            <p id="p5" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>Country *</label></td>
        <td><select class="inputs" id="country" name="country">
            <option value="select">select</option>
            <option value="india">India</option>
            <option value="us">US</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><p id="p6" class="subTest"></p></td></tr>
        <tr id="languages">
        <td><label>Programming languages known *</label></td>
        <td> <input type="checkbox" id="c" name="language" value="1"/>
           <label>C</label><br>
          <input type="checkbox" id="java" name="language" value="2"/>
            <label>Java</label><br>
          <input type="checkbox" id="html" name="language" value="3"/>
            <label class="input">HTML</label><br>
          <input type="checkbox" id="css" name="langauge" value="4"/>
            <label >CSS</label><br>
          <input type="checkbox" id="python" name="language" value="5"/>
            <label>Python</label><p id="p7" class="subTest"></p></td>
         
        </tr>
       
        <tr>
        <td><label>Address *</label></td>
        
         <td><textarea class="inputs" id="message" placeholder="Enter your address here..."></textarea> 
            <p id="p8" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>Upload a file *</label></td>
        <td><input  id="file" class="inputs" type="file"/>
            <p class="subTest" id="p9"></p></td></tr>
        </table>
        <input id="button" type="submit" value="Register">
    </form>
    </div>
</body>
<script src="D:\dailytasks\26june2021\registration page\registrationpage.js"></script>
</html>
