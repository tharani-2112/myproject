<!DOCTYPE html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\tharani.harichandran\Downloads\registration page\registration page\registrationpage.css">
</head>
<body>
    <div id="container">
    <div class="form" action="register.php" method="post">
             <h2 class="heading">REGISTRATION FORM</h2>
    <table>
        <tr>
        <td><label>Name *</label></td>
        <td><input class="inputs" name="FullName" id="FullName" onfocusout="FullName()" required type="text" max="20" placeholder="FullName"/>
            <p id="p1" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>UserName *</label> </td>       
        <td><input class="inputs" id="UserName" name="UserName" required type="email" onfocusout="UserName()" max="30"  placeholder="Email"/>
            <p id="p2" class="subTest"></p></td>
        </tr>
        <tr>  
        <td><label>Gender *</label></td>
        <td><input value="Male" class="input" name="Gender" id="Gender" required onfocusout="Gender()" type="radio"/>
        <label class="input">Male</label>
        <input class="input" value="Female" name="Gender" id="Gender" required onfocusout="Gender()" type="radio"/>
        <label class="input">Female</label>
         <p id="p3" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>Password *</label></td>
        <td><input class="inputs" required name="confirmpassword" id="ps1"  onfocusout="Password()" type="password" placeholder="Create Password"/>
            <p id="p4" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>ConfirmPassword *</label></td>
        <td><input class="inputs" required name="password" id="ps2" type="password" onfocusout="confirmPassword()" placeholder="Retype Password"/>
            <p id="p5" class="subTest"></p></td>
        </tr>
        <tr>
        <td><label>Country *</label></td>
        <td><select class="inputs" id="country" name="country">
            <option selected value="-1">select</option>
            <option>India</option>
            <option>US</option>
            <option>UK</option>
            <option>Canada</option>
        </select></td></tr>
        <tr>
        <td><label>Programming languages known *</label></td>
        <td> <input type="checkbox" id="languages"/>
           <label>C</label><br>
          <input type="checkbox" id="languages"/>
            <label>Java</label><br>
          <input type="checkbox" id="languages"/>
            <label class="input">HTML</label><br>
          <input type="checkbox" id="languages"/>
            <label >CSS</label><br>
          <input type="checkbox" id="languages"/>
            <label>Python</label><p id="lang"></p></td>
         
        </tr>
       
        <tr>
        <td><label>Address *</label></td>
        
         <td><textarea class="inputs" id="message" onfocus="languageValidation()" onfocusout="AddressValidation()" placeholder="Enter your address here..."></textarea> 
            <p class="subTest" id="addressError"></p></td>
        </tr>
        <tr>
        <td><label>Upload a file *</label></td>
        <td><input  id="file" class="inputs" onfocusout="filevalidation()" type="file" required/>
            <p class="subTest" id="fileError"></p></td></tr>
        </table>
        <input id="button" type="submit" onclick="Register()" value="Register">
    </div>
    </div>
</body>
