<body>

    <input type="text" name="" value="" placeholder="key " id="key">
    <input type="text" name="" value="" placeholder="value" id="value">
    <input type="button" name="" value="Click to add" onclick="add_to_session_storage()">
    <input type="button" name="" value="retrieve" onclick="retrive()">
    <input type="button" name="" value="count" onclick="clickCounter()">
    <p id="paragraph"></p>

    <script type="text/javascript">
        function add_to_session_storage() {
            var key = document.getElementById('key').value;
            var val = document.getElementById('value').value;
            sessionStorage.setItem(key, val);
        }


        function retrive() {
            var val = "";
            for (i = 0; i < sessionStorage.length; i++) {
                val = val + sessionStorage.key(i) + " : " + sessionStorage.getItem(sessionStorage.key(i)) + "\n";
            }
            document.getElementById("paragraph").innerHTML = val;

        }
        function clickCounter() {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
            } else {
                sessionStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s).";
        }
    </script>


</body>
