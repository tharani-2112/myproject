<!DOCTYPE html>
<head>
    <title>Form page</title>
    <link rel="stylesheet" type="text/css" href="formvalid.css">
</head>
<body>
    <div class="regform"><h1>Event Registration Form</h1></div>
    <div class="main">
        <form name="myform" method="POST" onsubmit="return validate()">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name"><br>
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">Company</h2>
            <input class="company" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone </h2>
                <input class="code" type="number" name="area_code"><br>
                <label class="area-code">Area Code</label>
                <input class="number" type="number" name="phone_number"><br>
                <label class="phone-number">Phone Number</label>
                
             <h2 class="name1">Subject</h2>
             <select class="option" name="subject">
                 <option disabled="disabled" value="choose option">Choose Option</option>
                 <option value="1">subject 1</option>
                 <option value="2">subject 1</option>
                 <option value="3">subject 1</option>
             </select>  
             
             <h2 id="student">Are you a beginner?</h2>
             <label class="radio">
                 <input id="yes" type="radio" name="radio">
                 <span class="checkmark"></span>
                 Yes
             </label>
             <label class="radio">
                <input id="no" type="radio" name="radio">
                <span class="checkmark"></span>
                No
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="formvalid.js"></script>
</body>
</html>
