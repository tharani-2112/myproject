<h2>JavaScript Promise</h2>

<script>
  var promise = new Promise(function (resolve, reject) {
    let a = 10000;
    var sum;
    if (a === 1000000) {
      resolve("Same");
    } else {
      reject("Not same");
    }
  });

  promise.then(function (msg) {
    console.log(msg);
  }, function (msg) {
    console.log(msg);
  }).catch(function () {
    console.log('Some error has occured');
  });
</script>
