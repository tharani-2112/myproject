<!DOCTYPE html>
<head>
    <title>Formvalidation</title>
    <link rel="stylesheet" type="text/css" href="D:\dailytasks\30june2021\formvalidation\formvalidation.css">
</head>
<body>
    <div id="container">
    <h2 id="heading">EVENT REGISTRATION FORM</h2>
    <div name="regForm">
   <table>
    <tr><td><label>Name</label></td>
        <td><input class="inputs" name="firstName" id="firstName" placeholder="firstname" required type="text" max="20"/>
            <p id="p1" class="subTest"></p></td>
        <td><input class="inputs" name="lastName" id="lastName" required type="text" placeholder="lastname" max="20"/>
            <p id="p2" class="subTest"></p></td>
    </tr>
    <tr><td><label>CompanyName</label></td>
        <td><input class="inputs" name="CompanyName" id="CompanyName" required type="text" max="20"/>
            <p id="p3" class="subTest"></p></td>
    </tr>
    <tr>
        <td><label>Email</label> </td>       
        <td><input class="inputs" id="email" name="email" required type="email" max="30"  placeholder="example@email.com"/>
            <p id="p4" class="subTest"></p></td>
        </tr>
    <tr><td><label>Phone Number</label></td>
        <td><input class="inputs" name="areaCode" id="areaCode" placeholder="areacode" required type="number" max="5"/>
                <p id="p1" class="subTest"></p></td>
        <td><input class="inputs" name="phoneNumber" id="phoneNumber" required placeholder="phone number" type="number" max="10"/>
                <p id="p2" class="subTest"></p></td>
    </tr>
    <tr>
        <td><label>Choose subject</label></td>
        <td><select class="inputs" id="subject" name="subject">
            <option value="select">choose option</option>
            <option value="india">C</option>
            <option value="us">Java</option>
            <option value="uk">Python</option>
            <option value="canada">C#</option>
        </select><p id="p6" class="subTest"></p></td></tr>
    <tr>
        <td><label>Are you an existing customer?</label></td></tr>
    <tr>
        <td><input value="yes" class="" id="yes" required type="radio"/>
        <label class="">Yes</label>
        <input class="" value="no"  id="no" required type="radio"/>
        <label class="">No</label>
        <p id="p3" class="subTest"></p></td>
    </tr>
   </table>
</div>
</div>
<div id="btn">
   <button id="button" onclick="register()">Submit</button>
   </div>
<script src="D:\dailytasks\30june2021\formvalidation\formvalidation.js"></script>
</body>
</html>
