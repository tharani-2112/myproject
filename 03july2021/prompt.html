<html>

<script>
    let input = prompt("Enter a number to find whether it's magic number or not:");
    if (isNaN(input)) {
        alert("Wrong input!!!");
    } else {
        if (input % 9 == 0) {
            alert("Not a Magic Number!!!");
        } else {
            alert("Magic Number!!!");
        }
    }
</script>

<body></body>

</html>
