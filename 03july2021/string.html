<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>

<script>
let str = "Apple, Banana, Kiwi";
let str1 = "     hello world    "
document.getElementById("demo").innerHTML = str.slice(7); 
document.getElementById("demo1").innerHTML = str.substring(7,13);
document.getElementById("demo2").innerHTML = str.substr(7,6);
document.getElementById("demo3").innerHTML = str.replace("Banana","Orange");
document.getElementById("demo4").innerHTML = str.toLowerCase();
document.getElementById("demo5").innerHTML = str.toUpperCase();
document.getElementById("demo6").innerHTML = str1.trim();
document.getElementById("demo7").innerHTML = str1.concat(str);
let text = "5";
document.getElementById("demo8").innerHTML = text.padStart(4,1);
let text1 = "5";
document.getElementById("demo9").innerHTML = text1.padEnd(4,1);
document.getElementById("demo10").innerHTML = str.charAt(4);
document.getElementById("demo11").innerHTML = str.charCodeAt(4);
</script>

</body>
</html>
