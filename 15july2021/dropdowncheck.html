<!DOCTYPE html>
<html>

<head>
    <title>Checkbox</title>
    <link rel="stylesheet" type="text/css" href="D:\myproject\checkbox\dropdowncheck.css">
</head>

<body>
    <form id="container">
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>Select an option</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="one">
                    <input type="checkbox" id="one" />First</label>
                <label for="two">
                    <input type="checkbox" id="two" />Second </label>
                <label for="three">
                    <input type="checkbox" id="three" />Third </label>
                <label for="four">
                    <input type="checkbox" id="four" />Fourth</label>
                <label for="five">
                    <input type="checkbox" id="five" />Fifth</label>
            </div>
        </div>
    </form>
    <script src="D:\myproject\checkbox\dropdowncheck.js"></script>
</body>

</html>
